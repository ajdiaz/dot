#
# weechat -- matrix.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use /set or similar command to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart
#

[network]
autoreconnect_delay_growing = 2
autoreconnect_delay_max = 600
debug_buffer = off
debug_category = all
debug_level = error
fetch_backlog_on_pgup = on
lag_min_show = 500
lag_reconnect = 90
lazy_load_room_users = on
max_backlog_sync_events = 10
max_initial_sync_events = 30
max_nicklist_users = 5000
print_unconfirmed_messages = on
read_markers_conditions = "${markers_enabled}"
resending_ignores_devices = on
typing_notice_conditions = "${typing_enabled}"

[look]
bar_item_typing_notice_prefix = "  "
busy_sign = " "
code_block_margin = 2
code_blocks = on
disconnect_sign = "< "
encrypted_room_sign = " "
encryption_warning_sign = "  "
human_buffer_names = on
max_typing_notice_item_length = 50
new_channel_position = none
pygments_style = "monokai"
quote_wrap = 67
redactions = strikethrough
server_buffer = merge_with_core

[color]
error_message_bg = red
error_message_fg = white
nick_prefixes = "admin=236;mod=236;power=236"
quote_bg = default
quote_fg = 246
unconfirmed_message_bg = default
unconfirmed_message_fg = 190
untagged_code_bg = default
untagged_code_fg = blue

[server]
matrix_org.autoconnect = on
matrix_org.address = "matrix.org"
matrix_org.port = 443
matrix_org.proxy = ""
matrix_org.ssl_verify = on
matrix_org.username = "ajdiaz"
matrix_org.password = "${sec.data.matrix.matrix_org.password}"
matrix_org.device_name = "weechat"
matrix_org.autoreconnect_delay = 10
matrix_org.sso_helper_listening_port = 0
