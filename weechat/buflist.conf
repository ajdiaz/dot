[look]
add_newline = on
auto_scroll = 50
display_conditions = "${buffer.hidden}==0"
enabled = on
mouse_jump_visited_buffer = off
mouse_move_buffer = on
mouse_wheel = on
nick_prefix = off
nick_prefix_empty = on
signals_refresh = "irc_server_connected,relay_client_connected,relay_client_disconnected"
sort = "number,-active"

[format]
buffer = "${if:${type}==server?${color:235,253}    :${if:${type}!=server?${format_number}}}${indent}${color_hotlist}${format_name}${format_lag}"
buffer_current = "${if:${type}==server?${color:253,235}    :${if:${type}!=server?${format_number}}}${indent}${color_hotlist}${if:${type}==server?${color:253,235}:${color:*white}${if:${type}==private?  }}${name}${format_lag}"
hotlist = " ${color:green}(${hotlist}${color:green})"
hotlist_highlight = "${color:magenta}"
hotlist_low = "${color:white}"
hotlist_message = "${color:111}"
hotlist_none = "${color:default}"
hotlist_private = "${color:green}"
hotlist_separator = "${color:default},"
indent = "${color:default}├─ "
lag = " ${color:191}${lag}"
name = "${if:${type}==server?${color:235,253}:${color:250}${if:${type}==private?  }}${name}"
nick_prefix = "${color_nick_prefix}${nick_prefix}"
number = "${if:${type}==server?${color:235,253}:${color:/246}}${number} "
