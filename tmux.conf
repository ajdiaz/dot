# Configure historial and colors
set -g default-terminal "screen-256color"
set -g history-limit 20000
set -g set-titles on
set -g display-time 5000
set -g lock-command "vlock"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Configure visual bell
set -g monitor-activity on
set -g visual-bell off
set -g bell-action any
set -g bell-on-alert on

# Configure Control Keys
set-window-option -g xterm-keys on
set -g xterm-keys on

# Fix esc timeout in vim
set -sg escape-time 0

# Reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Use VI commands
set-window-option -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind -t vi-copy y copy-pipe "xclip"

set -g mouse-select-pane on
set -g mouse-select-window on
set -g mouse-resize-pane on
set -g mouse-utf8 off
setw -g mode-mouse on

# Configure C-c, C-v to cpoy/paste to xclipboard
bind C-c run "tmux show-buffer | xsel -i -b"
bind C-v run "tmux set-buffer -- \"$(xsel -o -b)\"; tmux paste-buffer"

# Keybindings for pane movement
bind -n M-S-Left select-pane -L
bind -n M-S-Up select-pane -U
bind -n M-S-Down select-pane -D
bind -n M-S-Right select-pane -R
bind | split-window -h
bind - split-window
unbind ^B
bind ^B select-pane -t :.+

# Configure status bar
set -g status-left "#[fg=colour178]#h:"
set -g status-left-length 50
set -g status-right-length 50
set -g status-fg colour250
set -g status-bg colour235

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg colour242
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg white
set-window-option -g window-status-current-attr bright

set -g status-interval 5
set-option -g status-attr dim
set -g status-right "#[fg=colour235,bg=colour147] #S â—¢ #I:#P "
setw -g window-status-current-format "#I:#W"
set-window-option -g automatic-rename off

# Set pane-active color
set -g pane-active-border-fg colour250
set -g pane-active-border-bg default
set -g pane-border-fg colour250
set -g pane-border-bg default

# Colors for messages
set -g message-fg white
set -g message-bg black
set -g message-attr bright

